<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 
  <script src="https://kit.fontawesome.com/bc0fc64e5d.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Playfair+Display&family=Poppins:wght@200;400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  <title>Login Form</title>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <h1>Log In</h1>
      <form action="">
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" required>
          <label>PassWord</label>
        </div>

        <div class="check">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forget PassWord</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register">
          <p>Don't have an account? <a href="#" class="register-link">Sign Up!</a></p>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
